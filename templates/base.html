<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>{%block title%}{%endblock%}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/darkMode.css') }}"
    />
  </head>
  <body>
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid mx-4">
        <a class="navbar-brand" href="/">
          <img
            src="{{ url_for('static', filename='icons/alce.png')}}"
            alt="otro fokin logo"
            class="logo"
          />
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Log in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="form-check">
      <input
        type="checkbox"
        id="themeToggle"
        class="form-check-input mx-3"
      />
      <label for="themeToggle" class="form-check-label"></label>
    </div>


    <div class="container text-center my-3">
      <h1>MooseStore</h1>
      <small>Buy anything what you want</small>
    </div>

    <div id="notify">
      <div class="container mt-3" style="z-index: 11;">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
            <script>
              document.addEventListener('DOMContentLoaded', function () {
                var alertElements = document.querySelectorAll('.alert');
                alertElements.forEach(function (alert) {
                  setTimeout(function () {
                    alert.classList.add('fade');
                    setTimeout(function () {
                      alert.remove();
                    }, 1000);
                  }, 4500); // milisegundos
                });
              });
            </script>
          {% endif %}
        {% endwith %}
      </div>
    </div>
    

    {%block content%}{%endblock%}

    <script>
      // FunciÃ³n para establecer el estado del modo oscuro
      function setDarkMode(isDarkMode) {
        document.body.classList.toggle("dark-mode", isDarkMode);
        const cards = document.querySelectorAll(".card");
        cards.forEach((card) => {
          card.classList.toggle("dark-mode", isDarkMode);
        });

        const themeToggle = document.getElementById("themeToggle");
        themeToggle.checked = isDarkMode;
      }

      const isDarkMode = document.cookie.includes("darkMode=true");

      setDarkMode(isDarkMode);

      const themeToggle = document.getElementById("themeToggle");

      themeToggle.addEventListener("change", () => {
        const newDarkMode = themeToggle.checked;

        document.cookie = `darkMode=${newDarkMode}; path=/`;

        setDarkMode(newDarkMode);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
