{% extends 'base.html' %} {% block title %} MooseStore - Login {% endblock %} {%
block content %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div id="loginForm">
            <h2 class="mb-4">Sign In</h2>
            <form action="{{ url_for('login') }}" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="d-flex justify-content-center my-3">
                <button type="submit" class="btn btn-primary">
                  Sign In
                </button>
              </div>
              <div class="d-flex justify-content-center">
                <p>
                  Forgot your password?
                  <a href="#" id="forgotPasswordLink">Click here!</a>
                </p>
              </div>
              <div class="d-flex justify-content-center">
                <p>
                  I don't have an account.
                  <a id="switchToRegisterLink" class="link">Sign up here!</a>
                </p>
              </div>
            </form>
          </div>

          <div id="registerForm" style="display: none">
            <h2 class="mb-4">Sign Up</h2>
            <form action="{{ url_for('register') }}" method="POST">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                />
              </div>
              <div class="d-flex justify-content-center mx-2">
                <button type="submit" class="btn btn-success">Sign Up</button>
              </div>
              <div class="d-flex justify-content-center mb-3">
                <p class="mt-3">
                  I already have an account.
                  <a id="switchToLoginLink" class="link">Sign in here!</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const switchToRegisterLink = document.getElementById("switchToRegisterLink");
  const switchToLoginLink = document.getElementById("switchToLoginLink");
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const forgotPasswordLink = document.getElementById("forgotPasswordLink");

  switchToRegisterLink.addEventListener("click", () => {
    loginForm.style.display = "none";
    registerForm.style.display = "block";
  });

  switchToLoginLink.addEventListener("click", () => {
    loginForm.style.display = "block";
    registerForm.style.display = "none";
  });

  forgotPasswordLink.addEventListener("click", () => {
    // Implementar lógica para recuperación de contraseña si es necesario
  });
</script>
{% endblock %}
